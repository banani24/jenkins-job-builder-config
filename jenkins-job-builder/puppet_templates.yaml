
- project:
    name: puppet-templates
    github-url: https://github.com
    github-org: devops-workflow
    github-repo: puppet_module_site_workflow
    hipchat-token: TOKEN
    hipchat-room-id: 1234567
    link_1:
      name: Project Confluence
      url: http://url.com
      icon: confluence.png
    link_2:
      name: Project Grafana
      url: http://url.com
      icon: grafana.png
    link_3:
      name: Project Hipchat
      url: http://url.com
      icon: hipchat.png
    link_4:
      name: Project Jira
      url: http://url.com
      icon: jira.png
    jobs:
      - Puppet_Template_module

- job-template:
    name: Puppet_Template_hiera
    builders:
      - syntax-yaml:

- job-template:
    name: Puppet_Template_module
    disabled: true
    description: |
      <p><b>This job is managed by puppet and will be overwritten.</b></p>
      <p><b>Do not edit this job through the web</b></p>
      lint:ignore:HardcodedScriptChecker
    #node: 'NodeLabel1 || NodeLabel2'
    properties:
      - github:
          url: "{github-url}/{github-org}/{github-repo}"
      - 'custom-icon':
          custom-icon: puppetlabs.png
    scm:
      - 'github':
          github-url: "{github-url}"
          github-org: "{github-org}"
          github-repo: "{github-repo}"
    builders:
      - doc-readme:
      - syntax-pp:
      - syntax-rb:
      - syntax-erb:
      - style-pp:
      - doc-pp:
      - 'anchorchain-file':
          anchorchain-links:
            - link: '{obj:link_1}'
            - link: '{obj:link_2}'
            - link: '{obj:link_3}'
            - link: '{obj:link_4}'
      - 'puppet-module-job-description':
      - 'puppet-module-param-downstream':
    publishers:
      - github-notifier
      - claim-build
      - warnings:
          console-log-parsers:
            - Puppet-Lint
            - "Custom Puppet Syntax"
          run-always: true
      - 'anchorchain':
          anchorchain-file: anchor
      - 'email-template':
          email-template: emailext-template-1435433763855
      - 'hipchat':
          hipchat-token: "{hipchat-token}"
          hipchat-room-id: "{hipchat-room-id}"
#      - trigger-parameterized-builds:
#          project: 'test'
#          condition: 'STABLE'
#          property-file: $WORKSPACE/parameters.txt
#          fail-on-missing: true
    triggers:
      - pollscm: '*/4 * * * *'
    wrappers:
      - 'project-desc':
          desc-file: project_description

- job-template:
    name: Puppet_Control_{name}

- job-template:
    name: Puppet_Hiera_{name}

- job-template:
    name: Puppet_Module_{name}
    #node: 'NodeLabel1 || NodeLabel2'
    properties:
      - github:
          url: "{github-url}/{github-org}/{github-repo}/"
      - 'custom-icon':
          custom-icon: puppetlabs.png
    scm:
      - 'github':
          github-url: "{github-url}"
          github-org: "{github-org}"
          github-repo: "{github-repo}"
    builders:
      - builders-from: "Puppet_Template_module"
    publishers:
      - 'publishers-from':
          project: Puppet_Template_module
    triggers:
      - pollscm: '*/4 * * * *'
    wrappers:
      - 'project-desc':
          desc-file: project_description

