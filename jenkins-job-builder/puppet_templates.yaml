
- project:
    name: puppet-templates
    github-url: https://github.com
    github-org: devops-workflow
    github-repo: puppet_module_site_workflow
    hipchat-token:
    hipchat-room-id: 1234567
    jobs:
      - Puppet_Template_module_NEW

- job-template:
    name: Puppet_Template_hiera
    builders:
      - syntax-yaml:

- job-template:
    name: Puppet_Template_module_NEW
    anchorchain-file: anchor
    desc-file: project_description
    custom-icon: puppetlabs.png
    email-template: emailext-template-1435433763855
    disabled: true
    #node: 'NodeLabel1 || NodeLabel2'
    properties:
      - github:
          url: "{github-url}/{github-org}/{github-repo}"
      - 'custom-icon':
    scm:
      - 'github':
    builders:
      - doc-readme:
      - syntax-pp:
      - syntax-rb:
      - syntax-erb:
      - style-pp:
      - doc-pp:
      - 'puppet-module-job-description':
      - 'puppet-module-param-downstream':
    publishers:
      - github-notifier
      - claim-build
      - warnings:
          console-log-parsers:
            -  Puppet-Lint
      - 'anchorchain':
      - 'email-template':
      - 'hipchat':
#      - trigger-parameterized-builds:
#          project: "test"
#          condition: "STABLE"
#          property-file: parameters.txt
    triggers:
      - pollscm: '*/4 * * * *'
    wrappers:
      - 'project-desc':

- job-template:
    name: Puppet_Control_{name}

- job-template:
    name: Puppet_Hiera_{name}

- job-template:
    name: Puppet_Module_{name}
    project: Puppet_Template_module
    desc-file: project_description
    custom-icon: puppetlabs.png
    #node: 'NodeLabel1 || NodeLabel2'
    properties:
      - github:
          url: "{github-url}/{github-org}/{github-repo}/"
      - 'custom-icon':
    scm:
      - 'github':
    builders:
      - builders-from: "Puppet_Template_module"
    publishers:
      - 'publishers-from':
    triggers:
      - pollscm: '*/4 * * * *'
    wrappers:
      - 'project-desc':

