
- job-template:
    name: Template-Make-C
    disabled: true
    description: |
      <p><b>This job is managed by puppet and will be overwritten.</b></p>
      <p><b>Do not edit this job through the web</b></p>
      lint:ignore:HardcodedScriptChecker
    #node: 
    properties:
      - github:
          url: "{github-url}/{github-org}/{github-repo}"
      #- 'custom-icon':
      #    custom-icon: puppetlabs.png
    scm:
      - 'github':
          github-url: "{github-url}"
          github-org: "{github-org}"
          github-repo: "{github-repo}"
    builders:
      - 'static-analysis-c'
      - 'build-make'
    publishers:
      - github-notifier
      - claim-build
      - warnings:
          console-log-parsers:
            - "GNU Make"
            - "CppLint"
            - "Custom Splint"
          run-always: true
      - 'anchorchain':
          anchorchain-file: anchor
      - cppcheck:
          pattern: "**/cppcheck-result.xml"
          #thresholds:
          #  unstable: 5
          #  new-unstable: 5
          #  failure: 7
          #  new-failure: 3
          #  # severities which count towards the threshold, default all true
          #  severity:
          #    error: true
          #    warning: true
          #    information: false
          #graph:
          #  xysize: [500, 200]
          #  # which errors to display, default only sum
          #  display:
          #    sum: true
          #    error: true
      - 'email-template':
          email-template: emailext-template-1435433763855
      - 'hipchat':
          hipchat-token: "{hipchat-token}"
          hipchat-room-id: "{hipchat-room-id}"
#      - trigger-parameterized-builds:
#          project: 'test'
#          condition: 'STABLE'
#          property-file: $WORKSPACE/parameters.txt
#          fail-on-missing: true
    triggers:
      - pollscm: 'H/5 * * * *'
    wrappers:
      - 'project-desc':
          desc-file: project_description
