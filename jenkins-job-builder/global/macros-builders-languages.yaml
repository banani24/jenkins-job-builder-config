# Macros for building/compiling languages

- builder:
    name: build-make
    builders:
      - shell:
          !include-raw:
            - ./scripts/build-make.sh

- builder:
    name: python-cleanup
    builders:
      - shell:
          !include-raw:
            - ./scripts/tool-python-cleanup.sh

- builder:
    name: python-setup
    builders:
      - shell:
          !include-raw:
            - ./scripts/tool-python-setup.sh

