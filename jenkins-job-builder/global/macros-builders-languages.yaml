- builder:
    name: build-docker-pre
    builders:
      - shell:
          !include-raw:
            - ./scripts/build-docker-pre.sh

- builder:
    name: build-make
    builders:
      - shell:
          !include-raw:
            - ./scripts/build-make.sh

- builder:
    name: build-rpmbuilder
    builders:
      - shell:
          !include-raw:
            - ./scripts/build-rpmbuilder.sh

- builder:
    name: cleanup-rpms
    builders:
      - shell:
          !include-raw:
            - ./scripts/cleanup-rpms.sh

- builder:
    name: python-cleanup
    builders:
      - shell:
          !include-raw:
            - ./scripts/tool-python-cleanup.sh

- builder:
    name: python-setup
    builders:
